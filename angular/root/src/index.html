<html ng-app="calendar">

<head>
<meta name="fragment" content="!">
<link rel="stylesheet" href="vendor.css" />
<style>
    .title h1 { 
        display: inline-block;
        margin:0; 
        padding-top: 10px;
    }
    .otherMonth h4, .otherMonth button{
        color: #ddd;
    }
    .table {
        table-layout: fixed;
    }
    .table td {
        height: 120px;
    }
    .table td .label {
        display: block;
        margin-bottom: 2px;
    }
</style>
</head>

<body data-status="{{status}}">
  <div ui-view>
  </div>

    <script type="text/ng-template" id="productList.html">
    <div class="title">
        <h1>
            <button class="btn btn-default btn-lg" ng-click="prev()"> Previous </button>
            {{today | date:'MMM y'}}
            <button class="btn btn-default btn-lg" ng-click="next()"> Next </button>
        </h1>
    </div>
    <div ng-repeat="product in products">
        <h1><a ui-sref="products_detail({ id:product.id })">{{product.name}}</a></h1>
        <p> Price: {{product.price}}</p>
    </div>
   </script>
   <script type="text/ng-template" id="productDetail.html">
        <div>
            <h1> This is detail for {{product.id}} <h1>
        </div>
    </script>
  <script src="vendor.js"></script>
  <script src="application.js"></script>
</body>

</html>
